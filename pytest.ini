[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=0
markers =
    unit: Unit tests
    integration: Integration tests
    acceptance: Acceptance criteria tests
    slow: Slow running tests
